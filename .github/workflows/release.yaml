name: release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Release Drafter
        uses: release-drafter/release-drafter@v5
        with:
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE }}

  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch PHP SDK
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: kodypay/kody-clientsdk-php7-forked
          event-type: tag-created
          client-payload: '{"tag": "${{ github.ref }}", "repository": "${{ github.repository }}"}'

