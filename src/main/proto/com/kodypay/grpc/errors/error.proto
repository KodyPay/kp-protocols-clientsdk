syntax = "proto3";

package com.kodypay.grpc.errors;

// This error enum supplements the limited set of gRPC status codes.
enum KpError {
    // Default value, should not be used
    UNSPECIFIED = 0;

    // INVALID_ARGUMENT (gRPC code 3)
    INVALID_ARGUMENT_GENERIC = 3000;
    INVALID_ARGUMENT_STORE_ID = 3001;
    INVALID_ARGUMENT_AMOUNT = 3002;
    INVALID_ARGUMENT_CURRENCY_CODE = 3003;
    INVALID_ARGUMENT_PAYMENT_MODE = 3004;
    INVALID_ARGUMENT_DESCRIPTION = 3005;
    INVALID_ARGUMENT_INTERNAL_NOTES = 3006;

    // DEADLINE_EXCEEDED (gRPC code 4)
    DEADLINE_EXCEEDED_GENERIC = 4000;

    // NOT_FOUND (gRPC code 5)
    NOT_FOUND_GENERIC = 5000;
    NOT_FOUND_STORE_DETAILS = 5001;
    NOT_FOUND_PAYMENT = 5002;

    // ALREADY_EXISTS (gRPC code 6)
    ALREADY_EXISTS_GENERIC = 6000;
    ALREADY_EXISTS_PAYMENT = 6001;

    // PERMISSION_DENIED (gRPC code 7)
    PERMISSION_DENIED_GENERIC = 7000;
    PERMISSION_DENIED_UNAUTHORIZED_ACCESS = 7001;

    // RESOURCE_EXHAUSTED (gRPC code 8)
    RESOURCE_EXHAUSTED_GENERIC = 8000;
    RESOURCE_EXHAUSTED_RATE_LIMIT = 8001;

    // FAILED_PRECONDITION (gRPC code 9)
    FAILED_PRECONDITION_GENERIC = 9000;
    FAILED_PRECONDITION_PAYMENT_LOCKED = 9001;

    // ABORTED (gRPC code 10)
    ABORTED_GENERIC = 10000;

    // OUT_OF_RANGE (gRPC code 11)
    OUT_OF_RANGE_GENERIC = 11000;

    // UNIMPLEMENTED (gRPC code 12)
    UNIMPLEMENTED_GENERIC = 12000;

    // INTERNAL (gRPC code 13)
    INTERNAL_GENERIC = 13000;
    INTERNAL_SERVICE_TIMEOUT = 13001;
    INTERNAL_PENDING_PAYMENT_CREATION_FAILED = 13002;
    INTERNAL_PAYMENT_FAILED = 13003;
    INTERNAL_PAYMENT_STATUS_UPDATE_FAILED = 13004;
    INTERNAL_DATABASE = 13005;

    // UNAVAILABLE (gRPC code 14)
    UNAVAILABLE_GENERIC = 14000;

    // DATA_LOSS (gRPC code 15)
    DATA_LOSS_GENERIC = 15000;

    // UNAUTHENTICATED (gRPC code 16)
    UNAUTHENTICATED_GENERIC = 16000;
    UNAUTHENTICATED_SESSION_EXPIRED = 16001;
}
