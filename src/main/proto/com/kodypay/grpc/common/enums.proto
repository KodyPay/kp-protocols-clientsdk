syntax = "proto3";
package com.kodypay.grpc.common;
option java_multiple_files = true;
option java_outer_classname = "KodyEnumsProto";
option java_package = "com.kodypay.grpc.common";

enum PaymentMethods {
  VISA = 0;
  MASTERCARD = 1;
  AMEX = 2;
  BAN_CONTACT = 3;
  CHINA_UNION_PAY = 4;
  MAESTRO = 5;
  DINERS = 6;
  DISCOVER = 7;
  JCB = 8;
  ALIPAY = 9;
  WECHAT = 10;
  //add new enum value here
  UNKNOWN_METHOD = -1; // To avoid automatically generated UNRECOGNIZED errors, add an UNKNOWN
}

enum RecurringProcessingModel {
  MODEL_UNSPECIFIED = 0;  // Default value, not set
  CARD_ON_FILE = 1; // Card on file model
  SUBSCRIPTION = 2; // Subscription model
  UNSCHEDULED_CARD_ON_FILE = 3; // Unscheduled card on file model
}

enum CardTokenStatus {
  PENDING = 0;
  FAILED = 1;
  READY = 2;
  DELETED = 3;
  PENDING_DELETE = 4; // Token is in the process of being deleted
  //add new enum value here
  UNKNOWN_STATUS = -1; // To avoid automatically generated UNRECOGNIZED errors, add an UNKNOWN
}
